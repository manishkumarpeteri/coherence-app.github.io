<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Welcome, [Username]!</h2>
            <div class="dashboard">
                <div class="block">
                    <h3>Heart Rate Variability</h3>
                    <p>[HRV Number]</p>
                </div>
                <div class="block">
                    <h3>Blood Pressure</h3>
                    <p>[BP Monitor]</p>
                </div>
                <div class="block">
                    <h3>Respiratory Rate</h3>
                    <p>[RR Number]</p>
                </div>
                <div class="block">
                    <h3>Custom Block</h3>
                    <p>[Custom Data]</p>
                </div>
            </div>
            <div class="footer">
                <a href="#" onclick="history.back()"><img src="icons/back-button-svgrepo-com.svg" alt="Logout" class="icon"></a>
                <a href="history.html"><img src="icons/history-svgrepo-com.svg" alt="History" class="icon"></a>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
